<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0,user-scalable=no" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>MoCA</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="fonts/font.css" rel="stylesheet" />
    <link href="Content/style-mectronic.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <script src="Scripts/modernizr-2.6.2.js"></script>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/respond.js"></script>
    <script src="Scripts/jquery.session.js"></script>
    <link href="Content/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="Content/style-responsive.css" rel="stylesheet" />
    <link href="Content/default.css" rel="stylesheet" />
    <!--@*Select2*@-->
    <link href="Scripts/select2/select2_metro.css" rel="stylesheet" />
    <script src="Scripts/select2/select2.min.js"></script>
    <!--=======-->
    <script src="Scripts/jquery.bpopup.min.js"></script>

    <!--@*Bootstrap switch*@-->
    <link href="Content/bootstrap-switch/bootstrap-switch.css" rel="stylesheet" />
    <script src="Content/bootstrap-switch/bootstrap-switch.min.js"></script>
    <!--@*===============*@-->
    <script src="Scripts/phonegap-1.1.0.js"></script>
    <script src="Scripts/js/db.manager.js"></script>
    <script src="Scripts/js/site.manage.js"></script>
</head>
<body class="login">
    <!--section Popup -->
    <div id="popups"></div>
    <!--section end -->
    <div class="header navbar navbar-inverse ">
        <div class="header-inner">
            <a href="index.html" class="navbar-brand">
                <span>e-MoCA version 8.1</span>
            </a>

            <a data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" href="javascript:;">
                <img alt="" src="Content/img/sidebar-toggler.jpg">
            </a>
            <ul class="nav navbar-nav pull-right">
                <!-- BEGIN USER LOGIN DROPDOWN -->
                <li class="user">
                    <a data-close-others="true" data-hover="dropdown" data-toggle="dropdown" class="dropdown-toggle" href="#" style="padding-top:10px;padding-bottom:10px;">
                        <span class="username">
                            <!--Username-->
                        </span>
                        <i class="icon-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu"><li><a href="index.html" data-resource='{"name":"StartNewTest","attribute":"html"}'><!--Start new test--></a></li><li><a href="testList.html" data-resource='{"name":"ShowTestResults","attribute":"html"}'><!--Show test results--></a></li></ul>
                </li>
                <!-- END USER LOGIN DROPDOWN -->
            </ul>
        </div>

    </div>

    <div class="content">

        <div class="page-container"> 
            <!--Navigation Bar -->
            <div id="navigationBar"></div>
            <!-- -->
            <div class="page-content">
                <div class="row-fluid">
                    <div class="col-md-6">
                        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                        <h3 class="page-title" data-resource='{"name":"NamingTitle","attribute":"html"}'>
                            <!--Naming-->
                        </h3>
                        <!-- START HEADER NAV-->
                        <!-- END HEADER NAV-->
                        <!-- END PAGE TITLE & BREADCRUMB-->
                    </div>
                    <!--ScoreTime Block-->
                    <div class="col-md-6 scoreTimeBlock">
                        <div class="row">
                            <div class="scoreBlock col-md-1" style="margin-left:20px">
                                <span data-resource='{"name":"Score","attribute":"html"}'><!--Score:--></span>
                                <span id="score" class="badge">0</span>
                            </div>
                            <div class="timeBlock col-md-1" style="margin-left:20px">
                                <span data-resource='{"name":"Time","attribute":"html"}'><!--Time:--></span>
                                <span id="timeBlock" class="badge">0</span>
                            </div>
                        </div>
                    </div>
                    <!--  end ScoreTime    -->
                </div>
                <!-- END PAGE HEADER-->
                <div class="row-fluid clearfix">
                    <div class="col-md-8">
                        <!-- BEGIN PORTLET-->
                        <div class="portlet box blue">
                            <div class="portlet-title">
                                <div class="caption" data-resource='{"name":"Scoring","attribute":"html"}'><!--Scoring--> </div>
                                <div class="tools">
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <!-- BEGIN FORM-->
                                <div class="form-horizontal ">
                                    <div class="form-body">
                                        <div class="form-group last">
                                           

                                            <div class="row-fluid margin-top-10">
                                                <table class="table text-center" style="margin-bottom: 20px; margin-left: 6px; width: 98%;">
                                                    <tbody>
                                                        <tr>
                                                            <td>
                                                                <input type="checkbox" class="toggle"  id="cbx1" />
                                                            </td>
                                                            <td><img width="61" height="42" style="margin:0 auto;" class="img-responsive" alt="logo" src="Content/img/lion.png"><span data-resource='{"name":"Lion","attribute":"html"}'><!--Lion--></span></td>
                                                            <td>
                                                                =
                                                            </td>
                                                            <td>
                                                                <div class="input-icon"> 
                                                                    <input type="text" data-items="4" autocomplete="off" data-provide="typeahead" class="form-control" id="naming_01" />
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <input type="checkbox" class="toggle"   id="cbx2" />
                                                            </td>
                                                            <td><img width="61" height="42" style="margin:0 auto;" class="img-responsive" alt="logo" src="Content/img/rhino.png"><span data-resource='{"name":"Rhino","attribute":"html"}'><!--rhinoceros or rhino--></span></td>
                                                            <td>
                                                                =
                                                            </td>
                                                            <td>
                                                                <div class="input-icon"> 
                                                                    <input type="text" data-items="5" autocomplete="off" data-provide="typeahead" class="form-control" id="naming_02" />
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td> 
                                                                <input type="checkbox" class="toggle" id="cbx3" />
                                                            </td>
                                                            <td><img width="61" height="42" style="margin:0 auto;" class="img-responsive" alt="logo" src="Content/img/camel.png"><span data-resource='{"name":"Camel","attribute":"html"}'><!--camel or dromedary.--></span></td>
                                                            <td>
                                                                =
                                                            </td>
                                                            <td>
                                                                <div class="input-icon">
                                                                    <input type="text" data-items="5" autocomplete="off" data-provide="typeahead" class="form-control" id="naming_03" />
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- END FORM-->
                            </div>
                            <!-- END PORTLET-->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- BEGIN PORTLET-->
                        <div class="portlet instructions">
                            <div class="portlet-title">
                                <div class="caption" data-resource='{"name":"Scoring","attribute":"html"}'><!--Scoring--></div>
                                <div class="tools"><a class="expand collapse" href="javascript:;"></a></div>
                            </div>
                            <div class="portlet-body" style="display:block">
                                <div class="scroller">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p data-resource ='{"name":"NamingScoringText","attribute":"html"}'>
                                                <!--One point each is given for the following responses: (1) lion (2) rhinoceros or rhino
                                                (3) camel or dromedary.-->
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Comment Block -->
                        <!--<div id="testComment"></div>-->
                        <!-- end Comment -->
                    </div>
                </div>
                <div class="row-fluid clearfix buttomButtons">
                    <div class="col-md-7 pull-left">
                        <button type="button" class="btn blue pull-left" onclick="PreviousPage()" id="btnBack">
                            <i class="icon-chevron-left"></i>
                        </button>

                        <button type="button" class="btn blue pull-left" onclick="NextPage()" id="btnFoward">
                            <i class="icon-chevron-right"></i>
                        </button>
                        <button type="button" class="btn blue pull-left" style="margin: 0 10px;" onclick="ShowConfirmPopup('Start new test', 'Are you sure ?', 'index.html')"><i class="icon-arrow-left"></i> <span data-resource='{"name":"StartNewTest","attribute":"html"}'> <!--Start new test--></span></button>
                        <button type="button" class="btn blue pull-left" onclick="ShowConfirmPopup('Show test results', 'Are you sure ?', 'testList.html')"><i class="icon-arrow-right"></i> <span data-resource='{"name":"ShowTestResults","attribute":"html"}'> <!--Show test results--> </span></button>
                    </div>
                    <div class="col-md-5 pull-right">
                        <button type="button" class="btn blue pull-right" onclick="SaveTest()" id="btnContinue">
                            <i class="icon-arrow-right"></i>
                            <span data-resource='{"name":"Continue","attribute":"html"}'><!--Continue--></span>
                        </button>
                    </div>
                </div>
                <!-- END PAGE -->
            </div>
    
        </div>

    </div>

    <div class="footer">
        <div class="copyright"> e-MoCA © Copyright 2014. </div>
        <div class="footer-tools">
            <span class="go-top">
                <i class="icon-angle-up"></i>
            </span>
        </div>
    </div>



    <!--section Scripts -->
    <script src="Scripts/jqscribble/jquery.jqscribble.js"></script>
    <script src="Scripts/js/test_result.manage.js"></script>
    <script src="Scripts/bootstrap2-typeahead.min.js"></script>
    <script src="Scripts/js/resource.manager.js"></script>
  
    <!-- end section-->
    <script type="text/javascript">
        $(window).load(function () {
     
            var lion = ['Lion', 'Dog', 'Cat', 'Tiger'];
            var rhino = ['Rhino', 'Rhinoceros', 'Pig', 'Bull', 'Hippopotamus'];
            var camel = ['Camel', 'Girafe', 'Lama', 'Horse'];


            $('#naming_01').typeahead({ source: lion });
            $('#naming_02').typeahead({ source: rhino });
            $('#naming_03').typeahead({ source: camel });

        });
    </script>
</body>
</html>
