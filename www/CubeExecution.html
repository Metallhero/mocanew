<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0,user-scalable=no" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>MoCA</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="fonts/font.css" rel="stylesheet" />
    <link href="Content/style-mectronic.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <script src="Scripts/modernizr-2.6.2.js"></script>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/respond.js"></script>
    <script src="Scripts/jquery.session.js"></script>
    <link href="Content/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="Content/style-responsive.css" rel="stylesheet" />
    <link href="Content/default.css" rel="stylesheet" />
    <!--@*Select2*@-->
    <link href="Scripts/select2/select2_metro.css" rel="stylesheet" />
    <script src="Scripts/select2/select2.min.js"></script>
    <!--=======-->
    <script src="Scripts/jquery.bpopup.min.js"></script>
    <!--@*Bootstrap switch*@-->
    <link href="Content/bootstrap-switch/bootstrap-switch.css" rel="stylesheet" />
    <script src="Content/bootstrap-switch/bootstrap-switch.min.js"></script>
    <!--@*===============*@-->
    <script src="Scripts/phonegap-1.1.0.js"></script>
    <script src="Scripts/js/db.manager.js"></script>
    <script src="Scripts/js/site.manage.js"></script>
</head>
<body class="login">
    <!--section Popup -->
    <div id="popups"></div>
    <!--section end -->

    <div class="content" style="padding-top: 0 !important;">
        <div class="page-container">
            <!--Navigation Bar -->
            <div id="navigationBar"></div>
            <!-- -->
            <div class="page-content create_img">
                <!-- END PAGE HEADER-->
                <div class="row-fluid">
                    <div class="col-md-8">
                        <!-- BEGIN PORTLET-->
                        <div class="portlet box purple">
                            <div class="portlet-title">
                                <div class="caption" data-resource='{"name":"Execution","attribute":"html"}'><!--Execution--> </div>
                                <div class="tools">
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <!-- BEGIN FORM-->
                                <div class="form-horizontal ">
                                    <div class="form-body">
                                        <div class="form-group last">
                                            <div class="">
                                                <div class="row">
                                                    <div class="col-md-12  text-right pull-right">
                                                            <canvas style="margin-left: 35px;" id="visuoexec" width="320" height="309"></canvas>
        
        
                                                    </div>
 
                                                </div>
                                                <div class="row">
                                                    <div style="margin-top: 10px; margin-left: 20px; margin-bottom: 10px; transform: rotate(-180deg); -web-transform: rotate(-180deg);" class="col-md-2 text-left pull-left">
 
                                                        <p style="" data-resource='{"name":"CopyCube","attribute":"html"}'><!--Copy cube--></p><img style="" class="img-responsive inst_img" alt="Cube" src="/Content/img/visuo-2.png">
                                                    </div>
        
                                                </div>
                                                <div style="left: 50%; top: 400px; margin-left: -170px; transform: rotate(-180deg); -web-transform: rotate(-180deg); " class="" id="tools">
                                                    <div class="col-md-12 margin-top-10 text-center">
                                                        <a href="#" onclick="$('#visuoexec').data('jqScribble').update({brush: BasicBrush,brushSize:2}); return false;" class="icon-btn">
                                                            <i class="icon-pencil"></i>
                                                            <div data-resource='{"name":"Pencil","attribute":"html"}'><!--Pencil--></div>
                                                        </a>
                                                        <a href="#" onclick="$('#visuoexec').data('jqScribble').update({brush: Eraser,brushSize:20}); return false;" class="icon-btn">
                                                            <i class="icon-eraser"></i>
                                                            <div data-resource='{"name":"Eraser","attribute":"html"}'><!--Eraser--></div>
                                                        </a>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- END FORM-->
                        </div>
                        <!-- END PORTLET-->
                    </div>
                    <div class="col-md-4">
                        <!-- BEGIN PORTLET-->
                        <div class="portlet instructions">
                            <div class="portlet-title">
                                <div class="caption" data-resource='{"name":"Instructions","attribute":"html"}'><!--Instructions--> </div>
                                <div class="tools"><a class="expand" href="javascript:;"></a></div>
                            </div>
                            <div class="portlet-body">
                                <div class="scroller">
                                    <div class="row">
                                        <div class="col-md-12"><p data-resource='{"name":"CubeExecutionInstructionsText","attribute":"html"}'><!--The examiner gives the following instructions, pointing to the cube: <br />  <b>“Copy this drawing as accurately as you can.”</b-->> </p></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- END PORTLET-->
                    </div>
                </div>
                <div class="row-fluid clearfix buttomButtons">
                    <div class="col-md-7 pull-left">
                        <button type="button" class="btn purple pull-left" onclick="PreviousPage()" id="btnBack">
                            <i class="icon-chevron-left"></i>
                        </button>
                        <button type="button" class="btn purple pull-left" style="margin: 0 10px;" onclick="ShowConfirmPopup('Reset confirmation', 'Are you sure ?', 'ResetTest()')">
                            <i class="icon-refresh"></i>
                            <span data-resource='{"name":"Reset","attribute":"html"}'> <!--Reset--></span>
                        </button>
                        <button type="button" class="btn purple pull-left" onclick="NextPage()" id="btnFoward">
                            <i class="icon-chevron-right"></i>
                        </button>
                        <button type="button" class="btn purple pull-left" style="margin: 0 10px;" onclick="ShowConfirmPopup('Start new test', 'Are you sure ?', 'index.html')"><i class="icon-arrow-left"></i> <span data-resource='{"name":"StartNewTest","attribute":"html"}'> <!--Start new test--></span></button>
                        <button type="button" class="btn purple pull-left" onclick="ShowConfirmPopup('Show test results', 'Are you sure ?', 'testList.html')"><i class="icon-arrow-right"></i> <span data-resource='{"name":"ShowTestResults","attribute":"html"}'> <!--Show test results--> </span></button>
                    </div>
                    <div class="col-md-5 pull-right">
                        <button type="button" class="btn purple pull-right" onclick="SaveImage()" id="btnContinue">
                            <i class="icon-arrow-right"></i>

                            <span data-resource='{"name":"Continue","attribute":"html"}'><!--Continue--></span>
                        </button>
                    </div>
                </div>
                <!-- END PAGE CONTENT-->
            </div>
            <!-- END PAGE -->
        </div>

    </div>
    <div class="footer">
        <div class="copyright"> e-MoCA © Copyright 2014. </div>
        <div class="footer-tools">
            <span class="go-top">
                <i class="icon-angle-up"></i>
            </span>
        </div>
    </div>

    <!--section Scripts -->
    <script src="Scripts/jqscribble/jquery.jqscribble.js"></script>
    <script src="Scripts/jqscribble/jqscribble.extrabrushes.js"></script>
    <script src="Scripts/js/test_result.manage.js"></script>
    <script src="Scripts/js/resource.manager.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
 
            $("#visuoexec").jqScribble();
            $("#visuoexec").data("jqScribble").update({
                brushSize: 3,
                width: 320,
                height: 309,
                backgroundColor: 'rgba(255,255,255,0)'
            });
        });

    </script>

    <!-- end section-->
</body>
</html>
