<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0,user-scalable=no" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>MoCA</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="fonts/font.css" rel="stylesheet" />
    <link href="Content/style-mectronic.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <script src="Scripts/modernizr-2.6.2.js"></script>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/respond.js"></script>
    <script src="Scripts/jquery.session.js"></script>
    <link href="Content/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="Content/style-responsive.css" rel="stylesheet" />
    <link href="Content/default.css" rel="stylesheet" />
    <!--@*Select2*@-->
    <link href="Scripts/select2/select2_metro.css" rel="stylesheet" />
    <script src="Scripts/select2/select2.min.js"></script>
    <!--=======-->
    <script src="Scripts/jquery.bpopup.min.js"></script>
    <!--@*Bootstrap switch*@-->
    <link href="Content/bootstrap-switch/bootstrap-switch.css" rel="stylesheet" />
    <script src="Content/bootstrap-switch/bootstrap-switch.min.js"></script>
    <!--@*===============*@-->
    <script src="Scripts/phonegap-1.1.0.js"></script>
    <script src="Scripts/js/db.manager.js"></script>
    <script src="Scripts/js/site.manage.js"></script>
</head>
<body class="login">
    <!--section Popup -->
    <div id="popups"></div>
    <!--section end -->
    <div class="header navbar navbar-inverse ">
        <div class="header-inner">
            <a href="index.html" class="navbar-brand">
                <span>e-MoCA version 8.1</span>
            </a>
            <a data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" href="javascript:;">
                <img alt="" src="Content/img/sidebar-toggler.jpg">
            </a>
            <ul class="nav navbar-nav pull-right">
                <!-- BEGIN USER LOGIN DROPDOWN -->
                <li class="user">
                    <a data-close-others="true" data-hover="dropdown" data-toggle="dropdown" class="dropdown-toggle" href="#" style="padding-top:10px;padding-bottom:10px;">
                        <span class="username">
                            <!--Username-->
                        </span>
                        <i class="icon-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu"><li><a href="index.html" data-resource='{"name":"StartNewTest","attribute":"html"}'><!--Start new test--></a></li><li><a href="testList.html" data-resource='{"name":"ShowTestResults","attribute":"html"}'><!--Show test results--></a></li></ul>
                </li>
                <!-- END USER LOGIN DROPDOWN -->
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="page-container">
            <!--Navigation Bar -->
            <div id="navigationBar"></div>
            <!-- -->
            <div class="page-content">

                <div class="row-fluid">
                    <div class="col-md-12">
                        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                        <h3 class="page-title" data-resource='{"name":"DelayedRecallTitle","attribute":"html"}'>
                            <!--Delayed recall-->
                        </h3>
                        <!-- START HEADER NAV-->

                    </div>
                </div>
                <!-- END PAGE HEADER-->
                <div class="row-fluid">
                    <div class="col-md-8">
                        <!-- BEGIN PORTLET-->
                        <div class="portlet box purple">
                            <div class="portlet-title">
                                <div class="caption" data-resource='{"name":"ExecutionScoring","attribute":"html"}'><!-->Execution and Scoring--></div>
                                <div class="tools">
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <!-- BEGIN FORM-->
                                <div class="form-horizontal ">
                                    <div class="form-body">
                                        <!--ScoreTime Block-->
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="scoreBlock col-md-1" style="margin-left:20px">
                                                    <span  data-resource='{"name":"Score","attribute":"html"}'><!--Score:--></span>
                                                    <span id="score" class="badge">0</span>
                                                </div>
                                                <div class="timeBlock col-md-1" style="margin-left:20px">
                                                    <span data-resource='{"name":"Time","attribute":"html"}'><!--Time:--></span>
                                                    <span id="timeBlock" class="badge">0</span>
                                                </div>
                                            </div>
                                        </div>
                                        <!--  end ScoreTime    -->
                                        <div class="clearfix"></div> 
                                        <div class="row">
                                            <div class="col-md-12">
                                                <!-- Instructions -->
                                                <span class="blq_mrgn_zero DRText" data-resource='{"name":"DelayedRecallText","attribute":"html"}'>
                                                    <!--The examiner gives the following instruction:

        <blockquote>
            “I read some words to you earlier, which I asked you to remember. Tell me as many of those words as you can remember.”
        </blockquote>-->
                                                </span>

                                                <!--<p>Spontaneous recall (without cues)
                                                 Make a check mark ( √ ) for each of the words correctly recalled spontaneously without any cues, in the allocated space.</p>-->
                                            </div>
                                        </div>
                                        <div class="form-group last">
                                            <div class="">
                                                <div class="">
                                                    <table class="table tableDR" style="text-align: center;">
                                                        <thead>
                                                            <tr>
                                                                <td data-resource='{"name":"HasToRecallWords","attribute":"html"}' ><!--Has to recall words--> </td>
                                                                <td data-resource='{"name":"Face","attribute":"html"}'><!--FACE--></td>
                                                                <td data-resource='{"name":"Velvet","attribute":"html"}'><!--VELVET--></td>
                                                                <td data-resource='{"name":"Church","attribute":"html"}'><!--CHURCH--></td>
                                                                <td data-resource='{"name":"Daisy","attribute":"html"}'><!--DAISY--></td>
                                                                <td data-resource='{"name":"Red","attribute":"html"}'><!--RED--></td>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr id="row_1">
                                                                <td class="bold" data-resource='{"name":"WithNoCue","attribute":"html"}'><!--With no cue--></td>
                                                                <td style="">
                                                                    <input type="checkbox" class="toggle col_1" id="cbx1" />
                                                                </td>
                                                                <td style="">
                                                                    <input type="checkbox" class="toggle col_2" id="cbx2" />
                                                                </td>
                                                                <td style="">
                                                                    <input type="checkbox" class="toggle col_3" id="cbx3" />
                                                                </td>
                                                                <td style="">
                                                                    <input type="checkbox" class="toggle col_4" id="cbx4" />
                                                                </td>
                                                                <td style="">
                                                                    <input type="checkbox" class="toggle col_5" id="cbx5" />
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td rowspan="2" class="bold" style="vertical-align:middle" data-resource='{"name":"CategoryCue","attribute":"html"}'><!--Category cue--></td>
                                                                <td data-resource='{"name":"PartOfTheBody","attribute":"html"}'><!--part of the body--></td>
                                                                <td data-resource='{"name":"TypeOfFabric","attribute":"html"}'><!--type of fabric--></td>
                                                                <td data-resource='{"name":"TypeOfBuilding","attribute":"html"}'><!--type of building--></td>
                                                                <td data-resource='{"name":"TypeOfFlower","attribute":"html"}'><!--type of flower--></td>
                                                                <td data-resource='{"name":"Colour","attribute":"html"}'><!--a colour--></td>
                                                            </tr>
                                                            <tr id="row_2">

                                                                <td style="border-top:none">

                                                                    <input type="checkbox" class="toggle col_1" id="cbx6" />
                                                                </td>
                                                                <td style="border-top: none">

                                                                    <input type="checkbox" class="toggle col_2" id="cbx7" />
                                                                </td>
                                                                <td style="border-top: none">

                                                                    <input type="checkbox" class="toggle col_3" id="cbx8" />
                                                                </td>
                                                                <td style="border-top: none">

                                                                    <input type="checkbox" class="toggle col_4" id="cbx9" />
                                                                </td>
                                                                <td style="border-top: none">

                                                                    <input type="checkbox" class="toggle col_5" id="cbx10" />
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td rowspan="2" class="bold" style="vertical-align:middle" data-resource='{"name":"MultipleChoiceCue","attribute":"html"}'><!--Multiple choice cue--></td>
                                                                <td data-resource='{"name":"NoseFaceHand","attribute":"html"}'> <!--nose, face, hand--></td>
                                                                <td data-resource='{"name":"DenimCottonVelvet","attribute":"html"}'><!--denim, cotton, velvet--></td>
                                                                <td data-resource='{"name":"ChurchSchoolHospital","attribute":"html"}'><!--church, school, hospital--></td>
                                                                <td data-resource='{"name":"RoseDaisyTulip","attribute":"html"}'><!--rose, daisy, tulip--></td>
                                                                <td data-resource='{"name":"RedBlueGreen","attribute":"html"}'><!--red, blue, green--></td>
                                                            </tr>
                                                            <tr id="row_3">
                                                                <td style="border-top: none">
                                                                    <input type="checkbox" class="toggle col_1" id="cbx11" />
                                                                </td>
                                                                <td style="border-top: none">
                                                                    <input type="checkbox" class="toggle col_2" id="cbx12" />
                                                                </td>
                                                                <td style="border-top: none">
                                                                    <input type="checkbox" class="toggle col_3" id="cbx13" />
                                                                </td>
                                                                <td style="border-top: none">
                                                                    <input type="checkbox" class="toggle col_4" id="cbx14" />
                                                                </td>
                                                                <td style="border-top: none">
                                                                    <input type="checkbox" class="toggle col_5" id="cbx15" />
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END FORM-->
                    </div>
                    <!-- END PORTLET-->
                    <div class="col-md-4">
                        <div class="portlet">
                            <div class="portlet-title">
                                <div class="caption" data-resource='{"name":"Instructions","attribute":"html"}'><!--Instructions:--></div>
                                <div class="tools"><a href="javascript:;" class="collapse"></a></div>
                            </div>
                            <div class="portlet-body" style="display: block">
                                <div class="slimScrollDiv">
                                    <div data-rail-visible="1">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <p data-resource='{"name":"DelayedRecallInstructionsText","attribute":"html"}'><!--Prompt the subject with the <b>semantic category cue</b> provided below for any word not recalled. </p>
                                                <p>FACE: part of the body</p>
                                                <p>VELVET: type of fabric</p>
                                                <p>CHURCH: type of building</p>
                                                <p>DAISY: type of flower</p>
                                                <p>RED: a colour</p>
                                                <p>Make a check mark ( √ ) in the allocated space if the subject remembered the word with the help of a category cue.</p>
                                                <p>Prompt the subject with the <b>multiple choice cue</b> provided below for any word not recalled. </p>
                                                <p>FACE: nose, face, hand</p>
                                                <p>VELVET: denim, cotton, velvet</p>
                                                <p>CHURCH: church, school, hospital</p>
                                                <p>DAISY: rose, daisy, tulip</p>
                                                <p>RED: red, blue, green</p>
                                                <p>Make a check mark (√) in the allocated space if the subject remembered the word with the help of a multiple choice cue.--></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slimScrollBar" style="background: none repeat scroll 0% 0% rgb(161, 178, 189); width: 7px; position: absolute; top: 0px; opacity: 0.4; display: none; border-radius: 7px; z-index: 99; right: 1px; height: 350px;"></div><div class="slimScrollRail" style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: none repeat scroll 0% 0% rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid clearfix buttomButtons">
                    <div class="row-fluid clearfix">
                        <div class="col-md-7 pull-left">
                            <button type="button" class="btn purple pull-left" onclick="PreviousPage()" id="btnBack">
                                <i class="icon-chevron-left"></i>
                            </button>
                            <button type="button" class="btn purple pull-left" onclick="NextPage()" id="btnFoward">
                                <i class="icon-chevron-right"></i>
                            </button>
                            <button type="button" class="btn purple pull-left" style="margin: 0 10px;" onclick="ShowConfirmPopup('Start new test', 'Are you sure ?', 'index.html')"><i class="icon-arrow-left"></i> <span data-resource='{"name":"StartNewTest","attribute":"html"}'> <!--Start new test--></span></button>
                            <button type="button" class="btn purple pull-left" onclick="ShowConfirmPopup('Show test results', 'Are you sure ?', 'testList.html')"><i class="icon-arrow-right"></i> <span data-resource='{"name":"ShowTestResults","attribute":"html"}'> <!--Show test results--> </span></button>
                        </div>
                        <div class="col-md-5 pull-right">
                            <button type="button" class="btn purple pull-right" onclick="SaveTest()" id="btnContinue">
                                <i class="icon-arrow-right"></i>
                                <span data-resource='{"name":"Continue","attribute":"html"}'><!--Continue--></span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- END PAGE CONTENT-->
            </div>

            <!-- END PAGE -->
        </div>
    </div>
    <div class="footer">
        <div class="copyright"> e-MoCA © Copyright 2014. </div>
        <div class="footer-tools">
            <span class="go-top">
                <i class="icon-angle-up"></i>
            </span>
        </div>
    </div>

    <!--section Scripts -->
    <script src="Scripts/js/test_result.manage.js"></script>
    <script src="Scripts/js/resource.manager.js"></script>
    <script type="text/javascript">
        $.session.set('timeTest', '');
    </script>
    <!-- end section-->
</body>
</html>
