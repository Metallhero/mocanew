        $(document).ready(function () {
            var worker = new Worker('Scripts/js/openDBSync.worker.js');
            var testTypesWithImg = [MocaTestTypes["Trail"], MocaTestTypes["Cube"], MocaTestTypes["Clock"]];
            testTypesWithImg = JSON.stringify(testTypesWithImg);
            worker.postMessage({ testId: 17, testTypesWithImg: testTypesWithImg });

            worker.onmessage = function (e) {

                $("#syncDataResult").html(e.data.queryResult);
                $.ajax({
                    url: "http://localhost:11325/Test/PdfResultMobile",
                    type: "POST",
                    data: { model: e.data.queryResult },

                    success: function (data) {

                    }
                });

            }
        });
        console.log("Синхронная ебала готова");
