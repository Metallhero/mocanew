<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0,user-scalable=no" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>MoCA</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="fonts/font.css" rel="stylesheet" />
    <link href="Content/style-mectronic.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <script src="Scripts/modernizr-2.6.2.js"></script>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/respond.js"></script>
    <script src="Scripts/jquery.session.js"></script>
    <link href="Content/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="Content/style-responsive.css" rel="stylesheet" />
    <link href="Content/default.css" rel="stylesheet" />
    <!--@*Select2*@-->
    <link href="Scripts/select2/select2_metro.css" rel="stylesheet" />
    <script src="Scripts/select2/select2.min.js"></script>
    <!--=======-->
    <script src="Scripts/jquery.bpopup.min.js"></script>
    <!--@*Bootstrap switch*@-->
    <link href="Content/bootstrap-switch/bootstrap-switch.css" rel="stylesheet" />
    <script src="Content/bootstrap-switch/bootstrap-switch.min.js"></script>
    <!--@*===============*@-->
    <script src="Scripts/phonegap-1.1.0.js"></script>
    <script src="Scripts/js/db.manager.js"></script>
    <script src="Scripts/js/site.manage.js"></script>
</head>
<body class="login">
    <!--section Popup -->
    <div id="popups"></div>
    <!--section end -->
    <div class="header navbar navbar-inverse ">
        <div class="header-inner">
            <a href="index.html" class="navbar-brand">
                <span>e-MoCA version 8.1</span>
            </a>
            <a data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" href="javascript:;">
                <img alt="" src="Content/img/sidebar-toggler.jpg">
            </a>
            <ul class="nav navbar-nav pull-right">
                <!-- BEGIN USER LOGIN DROPDOWN -->
                <li class="user">
                    <a data-close-others="true" data-hover="dropdown" data-toggle="dropdown" class="dropdown-toggle" href="#" style="padding-top:10px;padding-bottom:10px;">
                        <span class="username">
                            <!--Username-->
                        </span>
                        <i class="icon-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu"><li><a href="index.html">Start new test</a></li><li><a href="testList.html">Show test results</a></li></ul>
                </li>
                <!-- END USER LOGIN DROPDOWN -->
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="page-container">
            <!--Navigation Bar -->
            <div id="navigationBar"></div>
            <!-- -->
            <div class="page-content">
                <!-- BEGIN PAGE HEADER-->
                <div class="row-fluid">
                    <div class="col-md-12">
                        <h3 class="page-title">
                            Cube
                        </h3>
                    </div>
                </div>
                <!-- END PAGE HEADER-->
                <div class="row-fluid">
                    <div class="col-md-12">
                        <!-- BEGIN PORTLET-->
                        <div class="portlet box red">
                            <div class="portlet-title">
                                <div class="caption">Instructions</div>
                                <div class="tools">
                                </div>
                            </div>
                            <div class="portlet-body">
                                <div class="scroller" style="height:420px" data-rail-visible="1">
                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <img src="Content/img/visuo-2.png" alt="Cube" title="cube">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 margin-top-10 text-center">
                                            <p>The examiner gives the following instructions, pointing to the cube:</p><blockquote>“Copy this drawing as accurately as you can.”</blockquote>
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END PORTLET-->
                    </div>

                </div>
                <div class="row-fluid clearfix buttomButtons">
                    <div class="col-md-7 pull-left">
                        <button type="button" class="btn red pull-left" onclick="PreviousPage()" id="btnBack">
                            <i class="icon-chevron-left"></i>
                        </button>
                        <button type="button" class="btn red pull-left" onclick="NextPage()" id="btnFoward"><i class="icon-chevron-right"></i></button>
                        <button type="button" class="btn red pull-left" style="margin: 0 10px;" onclick="ShowConfirmPopup('Start new test', 'Are you sure ?', 'index.html')"><i class="icon-arrow-left"></i> Start new test</button>
                        <button type="button" class="btn red pull-left" onclick="ShowConfirmPopup('Show test results', 'Are you sure ?', 'testList.html')"><i class="icon-arrow-right"></i> Show test results</button>
                    </div>
                    <div class="col-md-5 pull-right">
                        <button type="button" class="btn red pull-right" onclick="NextTest()" id="btnContinue">
                            <i class="icon-arrow-right"></i>
                            Continue
                        </button>
                    </div>
                </div>
                <!-- END PAGE CONTENT-->
            </div>
            <!-- END PAGE -->
        </div>

    </div>
    <div class="footer">
        <div class="copyright"> e-MoCA © Copyright 2014. </div>
        <div class="footer-tools">
            <span class="go-top">
                <i class="icon-angle-up"></i>
            </span>
        </div>
    </div>

    <!--section Scripts -->
    <!-- end section-->
</body>
</html>
