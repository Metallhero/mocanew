<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="Content/bootstrap-switch/bootstrap-switch.css" rel="stylesheet" />

<body class="login">
    <!--section Popup -->
    <div id="popups"></div>
    <!--section end -->
    <div class="header navbar navbar-inverse ">
        <div class="header-inner">
            <a href="index.html" class="navbar-brand">
                <span>e-MoCA version 8.1</span>
            </a>

            <a data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" href="javascript:;">
                <img alt="" src="Content/img/sidebar-toggler.jpg">
            </a>
            <ul class="nav navbar-nav pull-right">
                <!-- BEGIN USER LOGIN DROPDOWN -->
                <li class="user">
                    <a data-close-others="true" data-hover="dropdown" data-toggle="dropdown" class="dropdown-toggle" href="#" style="padding-top:10px;padding-bottom:10px;">
                        <span class="username">
                            <!--Username-->
                        </span>
                        <i class="icon-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu"><li><a href="index.html" data-resource='{"name":"StartNewTest","attribute":"html"}'><!--Start new test--></a></li><li><a href="testList.html" data-resource='{"name":"ShowTestResults","attribute":"html"}'><!--Show test results--></a></li></ul>
                </li>
                <!-- END USER LOGIN DROPDOWN -->
            </ul>
        </div>

    </div>

    <div class="content">
        <div class="page-container">
            <!--Navigation Bar -->
            <div id="navigationBar"></div>
            <!-- -->
            <div class="page-content">
                <div class="row-fluid">
                    <div class="col-md-6">
                        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                        <h3 class="page-title" data-resource='{"name":"FluencyTitle","attribute":"html"}'>
                            <!--Fluency-->
                        </h3>
                        <!-- START HEADER NAV-->
                        <!-- END HEADER NAV-->
                        <!-- END PAGE TITLE & BREADCRUMB-->
                    </div>
                    <!--ScoreTime Block-->
                    <div class="col-md-6 scoreTimeBlock">
                        <div class="row">
                            <div class="scoreBlock col-md-1" style="margin-left:20px">
                                <span data-resource='{"name":"Score","attribute":"html"}'><!--Score:--></span>
                                <span id="score" class="badge">0</span>
                            </div>
                            <div class="timeBlock col-md-1" style="margin-left:20px">
                                <span data-resource='{"name":"Time","attribute":"html"}'><!--Time:--></span>
                                <span id="timeBlock" class="badge">0</span>
                            </div>
                        </div>
                    </div>
                    <!--  end ScoreTime    -->
                </div>
                <!-- END PAGE HEADER-->
                <div class="row-fluid clearfix">
                    <div class="col-md-8">
                        <!-- BEGIN PORTLET-->
                        <div class="portlet box purple">
                            <div class="portlet-title">
                                <div class="caption"
                                     data-resource='{"name":"ExecutionScoring","attribute":"html"}'><!--Execution and Scoring--></div>
                                <div class="tools">
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <!-- BEGIN FORM-->
                                <div class="">
                                    <div class="form-body">

                                        <div class="form-group last clearfix">
                                            <div class="col-md-4">
                                              

                                                <div class="clearfix"></div>  
                                                <p data-resource='{"name":"FluencyExeсutionText","attribute":"html"}'>
                                                    <!--Fluency / Name maximum number of words in one minute that begin with the letter F-->
                                                </p>
                                            </div>
                                            <div class="col-md-8">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div id="spinner1" class="margin-bottom-20" style="     margin: 0;    float: left;    padding: 0;">
                                                            <div class="input-group" style="width: 200px;">
                                                                <div class="spinner-buttons input-group-btn">
                                                                    <button type="button" class="btn spinner-down spinner purple">
                                                                        <i class="icon-minus"></i>
                                                                    </button>
                                                                </div>
                                                                <input type="text" class="spinner-input form-control" id="wordsCounter" value="0" maxlength="3" size="2" readonly id="tbx1">
                                                                <div class="spinner-buttons input-group-btn">
                                                                    <button type="button" class="btn spinner-up spinner  purple">
                                                                        <i class="icon-plus"></i>
                                                                    </button>
                                                                </div>
                                                            </div>

                                                        </div>
                                                        <div id="timerInfoBlock" class="col-md-6" style="text-align: center;float: right;margin: 0;padding: 0;width: 160px;">
                                                            <span class="help-block" data-resource='{"name":"FluencyNWords","attribute":"html"}'><!--(N >= 11 words)--></span>

                                                            <div class="timer ">
                                                                <span id="up_Timer">
                                                                    <i class="icon-bell"></i>
                                                                    <span data-resource='{"name":"PleaseStop","attribute":"html"}'><!--PLEASE STOP--></span>

                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="clearfix"></div><br />
                                            <div class="col-md-12" style="text-align:center">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                       <!--  Record the subject's response in box below<br />
                                                        <textarea style="resize:none; height:400px;width:100%;font-size:18px" id="TB_Note" placeholder="Record the subject's response here"></textarea> -->
                                                        <div class="portlet box purple">
                                                            <div class="portlet-title">
                                                                <div class="caption" data-resource='{"name":"FluencyRecord","attribute":"html"}'><!--Record the subject's response in box below--></div>
                                                                <div class="tools"><!--a class="expand" href="javascript:;"></a--></div>
                                                            </div>
                                                            <div class="portlet-body">
                                                                <div class="scroller" data-rail-visible="1">
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <ul class="nav nav-tabs">
                                                                                <li class="active"><a href="#tab_1_1" data-toggle="tab"><i class="icon-italic"></i></a></li>
                                                                                <li class=""><a href="#tab_1_2" data-toggle="tab"><i class="icon-edit"></i></a></li>
                                                                            </ul>
                                                                            <div class="tab-content">
                                                                                <div class="tab-pane active" id="tab_1_1">
                                                                                    <textarea class="form-control" id="TB_Note" style="height:300px" cols="6" rows="6" name=""></textarea>
                                                                                </div>
                                                                                <div class="tab-pane" id="tab_1_2">
                                                                                    <canvas id="cvs_note" class="form-note"></canvas>
                                                                                    <div class="row" id="" style="position:static;">
                                                                                        <div class="col-md-6 margin-top-10 text-left">
                                                                                            <a href="#" onclick='$("#cvs_note").data("jqScribble").update({ brush: BasicBrush, brushSize: 2 }); return false;' class="icon-btn">
                                                                                                <i class="icon-pencil"></i>
                                                                                                <div data-resource='{"name":"Pencil","attribute":"html"}'><!--Pencil--></div>
                                                                                            </a>
                                                                                            <a href="#" onclick='$("#cvs_note").data("jqScribble").update({ brush: Eraser, brushSize: 40 }); return false;' class="icon-btn">
                                                                                                <i class="icon-eraser"></i>
                                                                                                <div data-resource='{"name":"Eraser","attribute":"html"}'><!--Eraser--></div>
                                                                                            </a>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                
                                                            </div>
                                                        </div>
                                                        <div class="clearfix"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END FORM-->
                    </div>
                    <!-- END PORTLET-->
                    <div class="col-md-4">
                        <!-- BEGIN PORTLET-->
                        <div class="portlet">
                            <div class="portlet-title">
                                <div class="caption" data-resource='{"name":"Instructions","attribute":"html"}'><!--Instructions-->:</div>
                                <div class="tools"><a href="javascript:void(0)" class="expand"></a></div>
                            </div>
                            <div style="" class="portlet-body">
                                <div class="slimScrollDiv">
                                    <div data-rail-visible="1">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <p data-resource='{"name":"FluencyExecutionInstructionsText","attribute":"html"}'><!--The examiner gives the following instruction:</p><blockquote>
                                                    "Now, I want you to tell me as many words as you can think of that begin with the letter F.<br />I will tell you to stop after one minute.<br />Are you ready?"
                                                </blockquote>
                                                <p>If the subject names two consecutive proper nouns (like Bob or Boston), numbers or words that begin with the same sound but have a different suffix, for example, love, lover, loving, the examiner says: ‘‘Tell me other type of words than (proper nouns, numbers or words that begin with love)’’. If the subject names two consecutive words that begin with another letter of the alphabet, the examiner may repeat the target letter if the instructions may not yet been repeated.--></p>
                                            </div>
                                        </div>
                                    </div><div class="slimScrollBar" style="background: none repeat scroll 0% 0% rgb(161, 178, 189); width: 7px; position: absolute; top: 0px; opacity: 0.4; display: none; border-radius: 7px; z-index: 99; right: 1px; height: 350px;"></div><div class="slimScrollRail" style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: none repeat scroll 0% 0% rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;"></div>
                                </div>
                            </div>
                        </div>

                        <div class="portlet">
                            <div class="portlet-title">
                                <div class="caption" data-resource='{"name":"Scoring","attribute":"html"}'><!--Scoring:--></div>
                                <div class="tools"><a href="javascript:void(0)" class="collapse"></a></div>
                            </div>
                            <div style="display:block" class="portlet-body">
                                <div class="slimScrollDiv">
                                    <div data-rail-visible="1">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <p data-resource='{"name":"FluencyScoringText","attribute":"html"}'><!--No more than one of each of the following types of words may be accepted for scoring: proper nouns, numbers or words that begin with the same sound but have a different suffix.--><p>
</div>
                                        </div>
                                    </div><div class="slimScrollBar" style="background: none repeat scroll 0% 0% rgb(161, 178, 189); width: 7px; position: absolute; top: 0px; opacity: 0.4; display: none; border-radius: 7px; z-index: 99; right: 1px; height: 350px;"></div><div class="slimScrollRail" style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: none repeat scroll 0% 0% rgb(51, 51, 51); opacity: 0.2; z-index: 90; right: 1px;"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row-fluid clearfix buttomButtons">
                    <div class="col-md-7 pull-left">
                        <button type="button" class="btn purple pull-left" onclick="PreviousPage()" id="btnBack">
                            <i class="icon-chevron-left"></i>
                        </button>
                        <button type="button" class="btn purple pull-left" style="margin: 0 10px;" onclick="ShowConfirmPopup('Reset confirmation', 'Are you sure ?', 'ResetTest()')">
                            <i class="icon-refresh"></i>
                            <span data-resource='{"name":"Reset","attribute":"html"}'> <!--Reset--></span>
                        </button>
                        <button type="button" class="btn purple pull-left" onclick="NextPage()" id="btnFoward">
                            <i class="icon-chevron-right"></i>
                        </button>
                        <button type="button" class="btn purple pull-left" style="margin: 0 10px;" onclick="ShowConfirmPopup('Start new test', 'Are you sure ?', 'index.html')"><i class="icon-arrow-left"></i> <span data-resource='{"name":"StartNewTest","attribute":"html"}'> <!--Start new test--></span></button>
                        <button type="button" class="btn purple pull-left" onclick="ShowConfirmPopup('Show test results', 'Are you sure ?', 'testList.html')"><i class="icon-arrow-right"></i> <span data-resource='{"name":"ShowTestResults","attribute":"html"}'> <!--Show test results--> </span></button>
                    </div>
                    <div class="col-md-5 pull-right">
                        <button type="button" class="btn purple pull-right" onclick="SaveTest()" id="btnContinue">
                            <i class="icon-arrow-right"></i>
                            <span data-resource='{"name":"Continue","attribute":"html"}'><!--Continue--></span>
                        </button>
                    </div>
                </div>
                <!-- END PAGE CONTENT-->
            </div>
     
            <!-- END PAGE -->
        </div>


    </div>

    <div class="footer">
        <div class="copyright"> e-MoCA © Copyright 2014. </div>
        <div class="footer-tools">
            <span class="go-top">
                <i class="icon-angle-up"></i>
            </span>
        </div>
    </div>



    <!--section Scripts -->
    <script src="Scripts/jqscribble/jquery.jqscribble.js"></script>
    <script src="Scripts/jqscribble/jqscribble.extrabrushes.js"></script>
    <script src="Scripts/js/test_result.manage.js"></script>
    <script src="Scripts/js/resource.manager.js"></script>
    
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            $("#cvs_note").jqScribble();
            $("#cvs_note").data("jqScribble").update({
                brushSize: 2,
                width: $(".tab-content").width(),
                height: 350,
                backgroundColor: 'rgba(255,255,255,0)'
            });
        });
        
    </script>
    <!-- end section-->
</body>
